<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Font CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Tips Calculator</title>
</head>

<body>
  <!-- START MAIN CONTENT -->
  <!-- ------------------------------------------------------------------------------------------------------------->

  <section class="calculate">
    <div class="container">
      <div class="row">
        <div class="col-md-6 m-auto">

          <div class="forms-area bg-dark p-5">
            <h1 class="mb-4 text-center font-weight-bold text-primary">Tips Calculator</h1>

            <form id="form">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">Your Bills</div>
                </div>
                <input type="number" class="form-control" id="bills" placeholder="Enter the amount">
              </div>

              <button type="submit" id="button" class="btn btn-primary mt-2 w-100">Total Amount</button>
            </form>



            <div class="row mt-5 result">
              <div class="col-md-12">

                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Tax Amount:</div>
                  </div>
                  <input class="form-control" id="tax-amount" type="text" disabled>
                </div>

                <div class="input-group mt-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Tips Amount:</div>
                  </div>
                  <input class="form-control" id="tip-amount" type="text" disabled>
                </div>

                <div class="input-group mt-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Total Amount:</div>
                  </div>
                  <input class="form-control" id="total-amount" type="text" disabled>
                </div>

                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- ------------------------------------------------------------------------------------------------------------->
  <!-- END MAIN CONTENT -->
  <!-- JQuery JS -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script src="js/app.js"></script>
</body>

</html>
